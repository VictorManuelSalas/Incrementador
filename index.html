<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementador</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Incrementador Basico</h1>
    <br>
    <section>
        <div class="page">
            <a href="#" class="boton" id="btnabrir">Definir Limite</a>
        </div>

        <div class="fondo_transparente">
            <div class="modal">
                <div class="modal_cerrar">
                    <span>x</span>
                </div>
                <div class="modal_titulo">Incrementador Basico</div>

                <form id="modal-form" action="">
                    <div class="modal_mensaje">
                        <p>Ingresa la cantidad que desee para definir lo como el limite del incrementador.</p>
                    </div>
                     <input id="limite" type="number"> <br>
                    <div class="modal_botones">
                       
                        <a onclick="limiteObtenido()"  class="boton">Definir</a>
                    </div>

                </form>

            </div>
        </div>
    </section>
    

    <br>
    <form name="incremento">
        <div id="mostrador">
            <label for="mostrador">
                <input type="number" name="number" id="result">
            </label>
        </div>

        <div id="botones">
            <input onclick="sumando()" id="sumar" type="button" value="+">
            <input onclick="restando()" id="restar" type="button" value="-">
        </div>
    </form>


    <script src="./modal.js"></script>
    <script src="./script.js"></script>
</body>

</html>
