<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementador</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Incremntador Basico</h1>

    <br>
    <form name="incremento">
        <div id="mostrador">
            <label for="mostrador">
                <input type="number" name="number" id="result">
            </label>
        </div>

        <div id="botones">
            <input onClick="sumando()" id="sumar" type="button" value="+">
            <input onClick="restando()" id="restar" type="button" value="-">
        </div>
    </form>



    <script src="./script.js"></script>
</body>

</html>
